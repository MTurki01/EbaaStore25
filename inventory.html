<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المخزون - EbaaStore25</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .sections-nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px 0 20px;
      justify-content: center;
    }
    .sections-nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: var(--accent, #d86b86);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }
    .sections-nav button:hover {
      background: var(--accent-2, #f7c7d1);
      color: #2b2b2b;
    }
    h2.section-title {
      margin-top: 40px;
      border-bottom: 2px solid var(--accent, #d86b86);
      padding-bottom: 4px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    .count {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="card">
      <h1>المخزون</h1>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="inventory.html" class="active">المخزون</a>
        <a href="orders.html">الطلبيات</a>
        <a href="finances.html">المصروفات والإيرادات</a>
      </nav>
    </header>

    <div class="card">
      <h2>📤 استيراد ملف Excel</h2>
      <input type="file" id="excelFile" accept=".xlsx, .xls">
      <button class="primary" onclick="importExcel()">رفع الملف إلى Firebase</button>
      <div id="importMsg" class="alert"></div>
    </div>

    <div class="sections-nav card">
      <button onclick="scrollToSection('bags')">👜 الحقائب</button>
      <button onclick="scrollToSection('accessories')">💍 الإكسسوارات</button>
      <button onclick="scrollToSection('makeup')">💄 المكياج</button>
      <button onclick="scrollToSection('covers')">📱 الكفرات</button>
      <button onclick="scrollToSection('others')">🛒 أخرى</button>
    </div>

    <div class="card" id="bagsSection">
      <h2 class="section-title">👜 الحقائب <span id="bagsCount" class="count">(0)</span></h2>
      <div id="bags" class="products-grid"></div>
    </div>

    <div class="card" id="accessoriesSection">
      <h2 class="section-title">💍 الإكسسوارات <span id="accessoriesCount" class="count">(0)</span></h2>
      <div id="accessories" class="products-grid"></div>
    </div>

    <div class="card" id="makeupSection">
      <h2 class="section-title">💄 المكياج <span id="makeupCount" class="count">(0)</span></h2>
      <div id="makeup" class="products-grid"></div>
    </div>

    <div class="card" id="coversSection">
      <h2 class="section-title">📱 الكفرات <span id="coversCount" class="count">(0)</span></h2>
      <div id="covers" class="products-grid"></div>
    </div>

    <div class="card" id="othersSection">
      <h2 class="section-title">🛒 أخرى <span id="othersCount" class="count">(0)</span></h2>
      <div id="others" class="products-grid"></div>
    </div>
  </div>

  <!-- مكتبة ExcelJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvz2YRGo4YVXIJPkeaquhKBBpr8Hia-PA",
      authDomain: "ebaastore25.firebaseapp.com",
      databaseURL: "https://ebaastore25-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ebaastore25",
      storageBucket: "ebaastore25.firebasestorage.app",
      messagingSenderId: "204776755293",
      appId: "1:204776755293:web:05fb5690dfc7cc026b7db4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 📤 استيراد Excel
    window.importExcel = function() {
      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById("importMsg").innerText = "الرجاء اختيار ملف Excel.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let count = 0;
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const name = row[1];
          const notes = row[2];
          const qty = Number(row[3]) || 0;
          const type = row[4] || "أخرى";
          const color = row[5];
          const code = row[6];
          const price = Number(row[7]) || 0;

          if (!name) continue;

          const newRef = push(ref(db, "inventory"));
          await set(newRef, { name, notes, quantity: qty, type, color, code, price });
          count++;
        }

        document.getElementById("importMsg").innerText = `✅ تم استيراد ${count} منتج بنجاح`;
      };
      reader.readAsArrayBuffer(file);
    };

    // 📦 تحميل المنتجات وتقسيمها
    function loadProducts() {
      const productsRef = ref(db, "inventory");
      onValue(productsRef, (snap) => {
        const sections = ["bags", "accessories", "makeup", "covers", "others"];
        sections.forEach(sec => document.getElementById(sec).innerHTML = "");
        const counts = { bags: 0, accessories: 0, makeup: 0, covers: 0, others: 0 };

        if (!snap.exists()) return;
        snap.forEach(child => {
          const p = child.val();
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h3>${p.name}</h3>
            <p>الكود: ${p.code || "-"}</p>
            <p>العدد: ${p.quantity}</p>
            <p>السعر: ${p.price}</p>
            <p>اللون: ${p.color || "-"}</p>
            <p class="small">${p.notes || ""}</p>
          `;

          let sectionId = "others";
          if (p.type.includes("حقي") || p.type.includes("شنط")) sectionId = "bags";
          else if (p.type.includes("اكس") || p.type.includes("إكس")) sectionId = "accessories";
          else if (p.type.includes("مكي") || p.type.includes("تجميل")) sectionId = "makeup";
          else if (p.type.includes("كفر") || p.type.includes("جراب")) sectionId = "covers";

          document.getElementById(sectionId).appendChild(div);
          counts[sectionId]++;
        });

        // تحديث العدادات
        document.getElementById("bagsCount").textContent = `(${counts.bags})`;
        document.getElementById("accessoriesCount").textContent = `(${counts.accessories})`;
        document.getElementById("makeupCount").textContent = `(${counts.makeup})`;
        document.getElementById("coversCount").textContent = `(${counts.covers})`;
        document.getElementById("othersCount").textContent = `(${counts.others})`;
      });
    }
    loadProducts();

    // التنقل بين الأقسام
    window.scrollToSection = function(id) {
      document.getElementById(id + "Section").scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
